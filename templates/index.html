<html>

<body>
    {% if predict %}
    <img src="{{filepath}}" border="1">
    <p>{'Label': [rank_01, rank_02, rank_04, rank_06, rank_08, rank_12}</p>
    <p>{{predict}}</p>
    {% endif %}
    <br>
    <p>ファイルを選択して送信してください</p>
    <form action="./" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" />
    </form>
</body>

</html>
